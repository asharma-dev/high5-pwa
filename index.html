<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- External JS file -->
    <script src="js/auth.js" defer></script>

    <title>High5! | Log In or Sign Up</title>
  </head>
  <body>
    <form id="signupForm">
      <input type="email" id="signupEmail" required />
      <input type="password" id="signupPassword" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm">
      <input type="email" id="loginEmail" required />
      <input type="password" id="loginPassword" required />
      <button type="submit">Log In</button>
    </form>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyAT7B0jOp4FLAnq0doLimgfqRDSwH0lqsE",
        authDomain: "high5-pwa.firebaseapp.com",
        projectId: "high5-pwa",
        storageBucket: "high5-pwa.appspot.com",
        messagingSenderId: "439071465334",
        appId: "1:439071465334:web:dfdef51006c530402ee457",
        measurementId: "G-E65E2LDF9F",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      const db = firebase.firestore();
      const auth = firebase.auth();
      db.settings({ timestampsInSnapshots: true });

      // Check if user is logged in
      auth.onAuthStateChanged((user) => {
        if(user) {
          window.location.href = `/pages/home.html`;
        }
      });
    </script>
  </body>
</html>
