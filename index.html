<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>

    <!-- External JS file -->
    <script src="js/auth.js" defer></script>
    <script src="js/index.js" defer></script>

    <title>High5! | Log In</title>
  </head>
  <body>
    <div id="alerts"></div>
    
    <main id="index-main">
      <div class="form-wrapper">
        <h2>Login</h2>

        <form id="login-form">
          <div>
            <label for="loginEmail">E-Mail</label>
            <input type="email" id="loginEmail" placeholder="Enter your e-mail" required />
          </div>

          <div>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
          </div>

          <div id="rememberMe">
            <input type="checkbox" id="rememberMeCheck">
            <label for="rememberMeCheck">Remember me</label>
          </div>
          
          <button type="submit">LOGIN</button>
          <p><a href="#">Forgot password?</a></p>
        </form>

        <div class="sign-up">
          <p>Need a new account?</p>
          <p><a href="pages/signup.html">Sign Up!</a></p>
        </div>
      </div>
    </main>

  </body>
</html>
