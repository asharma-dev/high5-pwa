<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- External JS file -->
    <script src="../js/auth.js"></script>
    <script src="../js/main.js" defer></script>

    <title>High5!</title>
  </head>
  <body>
    <button id="createBtn">New Post</button>
    <button id="logoutBtn">Log Out</button>

    <fieldset>
      <legend>Filter</legend>
      <form id="categoryForm">
        <input type="checkbox" id="categoryA" name="categoryA" value="Category A" checked>
        <label for="categoryA">Category A</label>
        <input type="checkbox" id="categoryB" name="categoryB" value="Category B" checked>
        <label for="categoryB">Category B</label>
        <input type="checkbox" id="categoryC" name="categoryC" value="Category C" checked>
        <label for="categoryC">Category C</label>
        <input type="checkbox" id="categoryD" name="categoryD" value="Category D" checked>
        <label for="categoryD">Category D</label>
        <button type="submit">Apply</button>
      </form>
    </fieldset>

    <!-- Read markup just a <ul> -->
    <ul id="postList"></ul>

    <!-- Create markup  -->

    <div id="createOverlay">
      <div class="modal">
        <span class="closeBtn">&times;</span>

        <p>Create New Post</p>

        <!-- Form to create a new post -->
        <form id="postForm">
          <input type="date" id="activityDate" placeholder="Date" />
          <input type="time" id="activityTime" placeholder="Time" />
          <input
            type="text"
            id="activityDesc"
            placeholder="Description"
            maxlength="300"
            required
          />
          <select name="activityCategory" id="activityCategory">
            <option value="Category A">Category A</option>
            <option value="Category B">Category B</option>
            <option value="Category C">Category C</option>
            <option value="Category D">Category D</option>
          </select>

          <button type="submit">Create Post</button>
        </form>
      </div>
    </div>

    <!-- Update markup -->

    <div id="updateOverlay">
      <div class="modal">
        <span class="closeBtn">&times;</span>

        <p>Update Post</p>

        <form id="updateForm">
          <input type="date" id="updateDate" placeholder="Date" />
          <input type="time" id="updateTime" placeholder="Time" />
          <input type="text" id="updateDesc" placeholder="Description" />
          <select name="updateCategory" id="updateCategory">
            <option value="Category A">Category A</option>
            <option value="Category B">Category B</option>
            <option value="Category C">Category C</option>
            <option value="Category D">Category D</option>
          </select>
          <!-- <input type="text" id="updateCategory" placeholder="Category"> -->
          <button type="submit">Update</button>
        </form>
      </div>
    </div>

    <!-- Delete markup -->

    <div id="deleteOverlay">
      <div class="modal">
        <span class="closeBtn">&times;</span>
        <p>
          Are you sure you want to delete this post? This action cannot be
          revoked
        </p>
        <button id="confirmDelete">Delete Post</button>
      </div>
    </div>
  </body>
</html>
