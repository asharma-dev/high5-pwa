<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../images/favicon.jpeg" />

  <title>High5!</title>
</head>

<body>

  <!-- Cover overlay -->
  <div id="coverOverlay">
    <div class="cover-content">
      <video src="../videos/cover-screen-animation.mp4" autoplay muted loop></video>
      <h2>Oooops!</h2>
      <p>High5 Desktop is currently supported on mobile devices only.</p>
      <p>To access the mobile version, reduce the width of the window below 500 pixels.</p>
      <p>We apologize for the inconvenience.</p>
    </div>
  </div>

  <div id="offlineAnimation">
    <div class="video-div">
      <video width="500" height="500" muted autoplay loop>
        <source type="video/mp4" src="../videos/offline-animation.mp4" />
      </video>
      <p>We are having problems connecting to the internet.</p>
      <p>Please check your connection and try again.</p>
    </div>
  </div>
</body>

</html>
